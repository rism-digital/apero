<!DOCTYPE html>
<html lang="en">
<head>
    <title>Apero: API Viewer for RISM Online</title>
    <script src="./apero.js"></script>
    <style>
        .elmsh-json-s {
            text-wrap: wrap;
        }

        .elmsh-line:before {
            content: attr(data-elmsh-lc);
            display: inline-block;
            text-align: right;
            width: 40px;
            padding: 0 20px 0 0;
            opacity: 0.3;
        }

    </style>
    <script type="text/javascript">
        const acceptedFormats =
        {
            JSONLD: "json-ld",
            TURTLE: "turtle",
            NTRIPLES: "n-triples",
            MARCXML: "marcxml"
        };

        document.addEventListener("DOMContentLoaded", () => {
            const params = new URLSearchParams(window.location.search);
            console.log(params);
            const fileUrl = params.get("url");
            const format = params.get("format")

            if (fileUrl) {
                let requestType;
                if (!Object.values(acceptedFormats).includes(format))
                {
                    requestType = "json-ld";
                }
                else
                {
                    requestType = format;
                }
                let _apero = Elm.Apero.init({
                    node: document.getElementById("apero-wrapper"),
                    flags: {
                        url: fileUrl,
                        requestType: requestType
                    }
                });
            } else {
                document.getElementById("apero-wrapper").innerText = "You must specify a URL parameter."
            }
        });
    </script>
</head>
<body>
<div id="apero-wrapper"></div>
</body>
</html>
