<!DOCTYPE html>
<html lang="en">
<head>
    <title>Apero</title>
    <script type="module">
        import { Apero } from "./apero/apero.js";

        const params = new URLSearchParams(window.location.search);
        const apiUrl = params.get("url");

        if (apiUrl)
        {
            let apero = new Apero("apero-wrapper", {
                url: apiUrl,
            });
        }
        else
        {
            document.getElementById("apero-wrapper").innerText = "You must specify the URL parameter."
        }

    </script>
</head>
<body>
<div id="apero-wrapper"></div>
</body>
</html>
