<!DOCTYPE html>
<html lang="en">
<head>
    <title>Apero: API Viewer for RISM Online</title>
<!--    <script defer src="./apero.js"></script>-->
    <script type="module">
        import { Apero } from "./apero.js";

        const params = new URLSearchParams(window.location.search);
        const fileUrl = params.get("url");

        if (fileUrl)
        {
            let apero = new Apero("apero-wrapper", {
                url: fileUrl,
            });
        }
        else
        {
            document.getElementById("apero-wrapper").innerText = "You must specify a URL parameter."
        }

    </script>
</head>
<body>
<div id="apero-wrapper"></div>
</body>
</html>
